<div class="container main-container mt-3">
  <table class="table table-hover">
      <thead>
          <tr>
              <th scope="col">Jugador</th>
              <th scope="col">Juego</th>
              <th scope="col">VidasRestantes</th>
              <th scope="col">Fecha</th>
              <th scope="col">Resultado</th>
              <th scope="col"></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let resultado of score.resultados">
              <td>{{resultado.uemail}}</td>
              <td>{{resultado.juego}}</td>
              <td>{{resultado.vidas}}</td>
              <td>{{resultado.fecha | date: 'short'}}</td>
              <td>{{resultado.estado}} &nbsp;&nbsp;&nbsp;
              </td>
          </tr>
      </tbody>
  </table>
</div>
